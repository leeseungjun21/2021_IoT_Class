<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LED ON/OFF</h1>
    <button onclick="led_op(1)">BLUELED ON</button>
    <button onclick="led_op(2)">BLUELED OFF</button>
    <button onclick="led_op(3)">GREENLED ON</button>
    <button onclick="led_op(4)">GREENLED OFF</button>
    
    <div id="result">{{ result }}</div>
    <script>
        function led_op(op)
        {
          let url;
          if(op == 1) url = "/led/on/blue";
          else if(op == 2) url = "/led/off/blue";
          else if(op == 3) url = "/led/on/green";
          else if(op == 4) url = "/led/off/green";
          fetch(url)
          .then(response=>response.text())
          .then(data=>{let result = document.querySelector("#result");
          result.innerHTML = "<h1>" + data + "</h1>";}
          );
        }
    </script>
</body>
</html>
